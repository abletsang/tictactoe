<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div>
		<h1 class="play">Click To Play Tic Tac Toe</h1>
	</div>

	<div class="playerChoose">
		<h3>Do you want to be<br>
			<span class="chooseX">X</span> or <span class="chooseO">O</span>
		</h3>
		
	</div>


	<table>
		<tr>
			<td id="0"></td>
			<td id="1"></td>
			<td id="2"></td>
		</tr>
		<tr>
			<td id="3"></td>
			<td id="4"></td>
			<td id="5"></td>
		</tr>
		<tr>
			<td id="6"></td>
			<td id="7"></td>
			<td id="8"></td>
		</tr>
	</table>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
