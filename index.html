<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>

	<h4>Player: <span class="playerScore">0</span> | Computer: <span class="compScore">0</span></h4>

	<div class="turn"></div>


	<div>
		<h2 class="play">Click To Play</h2>
	</div>

	<div class="playerChoose">
		<h3>Do you want to be<br>
			<span class="chooseX">X</span> or <span class="chooseO">O</span>
		</h3>
		
	</div>


	<table>
		<tr>
			<td id="0"></td>
			<td id="1"></td>
			<td id="2"></td>
		</tr>
		<tr>
			<td id="3"></td>
			<td id="4"></td>
			<td id="5"></td>
		</tr>
		<tr>
			<td id="6"></td>
			<td id="7"></td>
			<td id="8"></td>
		</tr>
	</table>
	<div class="status"></div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
